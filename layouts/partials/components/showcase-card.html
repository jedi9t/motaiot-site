<div class="bg-body dark:bg-darkmode-body rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out overflow-hidden">
  <a href="{{ .RelPermalink }}">
    {{ $image:= .Params.image }}
    {{ if $image }}
      {{ partial "image" (dict "Src" $image "Context" .Page "Alt" .Title "Class" "w-full") }}
    {{ end }}
    <div class="p-6">
      <h4 class="mb-3">
          {{ .Title }}
      </h4>
    </div>
  </a>
</div>
