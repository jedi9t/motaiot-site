<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const history = document.getElementById('chat-history');
        const statusElement = document.getElementById('status-message');
        
        let isAuthenticated = false; 

        // ----------------------------------------------------
        // è¾…åŠ©å‡½æ•°ï¼šåˆå§‹åŒ–èŠå¤©çŠ¶æ€
        // ----------------------------------------------------
        async function initializeChat() {
            try {
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();

                if (session && session.user) {
                    isAuthenticated = true;
                    statusElement.innerHTML = `å·²ç™»å½•ä¸º: <strong>${session.user.name || session.user.email}</strong>ã€‚æ‚¨å¯ä»¥å¼€å§‹å¯¹è¯äº†ã€‚`;
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                } else {
                    statusElement.innerHTML = `<strong>è¯·æ³¨æ„:</strong> æ‚¨éœ€è¦<a href="/" class="text-blue-400 underline">è¿”å›ä¸»é¡µç™»å½•</a>æ‰èƒ½ä½¿ç”¨ AI å®¢æœã€‚`;
                    input.disabled = true;
                    sendBtn.disabled = false; // å…è®¸æœªç™»å½•ç”¨æˆ·å°è¯•ï¼Œä½† API ä¼šåœ¨åç«¯é˜»æ­¢
                }
            } catch (e) {
                console.error("Initialization Error:", e);
                statusElement.innerHTML = `<span class="text-red-500">ç³»ç»Ÿé”™è¯¯: æ— æ³•è¿æ¥åˆ°è®¤è¯æœåŠ¡ã€‚</span>`;
            }
        }
        
        // ----------------------------------------------------
        // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ° UI
        // ----------------------------------------------------
        /**
         * @param {string} sender - 'user' or 'ai'
         * @param {string} text - æ¶ˆæ¯å†…å®¹ (ä»…ç”¨äºç”¨æˆ·æ¶ˆæ¯çš„çº¯æ–‡æœ¬)
         * @returns {string|null} - å¦‚æœæ˜¯ AI æ¶ˆæ¯ï¼Œè¿”å›ç”¨äºå®šä½çš„ uniqueId
         */
        function appendMessage(sender, text) {
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'AI';
            
            if (sender === 'user') {
                history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg whitespace-pre-wrap"><strong>${name}:</strong> ${text}</div>`;
                history.scrollTop = history.scrollHeight;
                return null;
            } 
            
            // å¦‚æœæ˜¯ AI æ¶ˆæ¯ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„å®¹å™¨å¹¶è¿”å›å…¶ ID
            const uniqueId = 'msg-' + Date.now();
            history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg" data-id="${uniqueId}"><strong>${name}:</strong> <span class="ai-text"></span></div>`;
            history.scrollTop = history.scrollHeight;
            return uniqueId;
        }

        // ----------------------------------------------------
        // ä¸»å‘é€å‡½æ•° (å¤„ç† Streaming)
        // ----------------------------------------------------
        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !isAuthenticated) {
                 if (!isAuthenticated) statusElement.innerHTML = `<strong>è¯·æ³¨æ„:</strong> è¯·å…ˆç™»å½•ã€‚`;
                 return;
            }

            appendMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            input.disabled = true;
            statusElement.textContent = 'AI æ­£åœ¨æ€è€ƒ (Streaming)...';
            
            // 1. è®¾ç½® UI å…ƒç´ å’Œå˜é‡
            const aiMessageId = appendMessage('ai', ''); 
            const aiTextElement = history.querySelector(`[data-id="${aiMessageId}"] .ai-text`);
            let fullResponseText = '';

            try {
                // 2. å‘èµ·æµå¼è¯·æ±‚
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (response.status === 401) {
                    throw new Error("ä¼šè¯æ— æ•ˆï¼Œè¯·é‡æ–°ç™»å½•ã€‚");
                }
                
                if (!response.ok) {
                    const errorText = await response.text(); 
                    throw new Error(`API é”™è¯¯: ${response.status} - ${errorText}`);
                }
                
                // 3. é€æ­¥è¯»å–æµæ•°æ® (Streaming Logic)
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullResponseText += chunk;
                    
                    // å®æ—¶æ›´æ–° UI (æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼Œé¿å…æ¸²æŸ“ä¸å®Œæ•´çš„ Markdown)
                    aiTextElement.textContent = fullResponseText; 
                    
                    history.scrollTop = history.scrollHeight;
                }

                // 4. æœ€ç»ˆ Markdown æ¸²æŸ“
                if (typeof marked !== 'undefined') {
                    // ä¿®æ­£ï¼šå°† fullResponseText ä¼ é€’ç»™ marked.parse()
                    aiTextElement.innerHTML = marked.parse(fullResponseText); 
                } else {
                    aiTextElement.textContent = fullResponseText;
                }
                
            } catch (error) {
                console.error("Chat Error:", error);
                
                // å¦‚æœæ˜¯ D1 æˆ–è®¤è¯é”™è¯¯ï¼Œåˆ™æ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
                aiTextElement.innerHTML = `<span class="text-red-400">[ç³»ç»Ÿé”™è¯¯]: ${error.message}</span>`;
                statusElement.textContent = `è¿æ¥å¤±è´¥ã€‚`;
                
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                statusElement.textContent = isAuthenticated ? 'æ‚¨å¯ä»¥ç»§ç»­å¯¹è¯äº†ã€‚' : '';
            }
        }

        // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
        sendBtn.addEventListener('click', sendMessage);

        });
        
        // å¯åŠ¨èŠå¤©åˆå§‹åŒ–
        initializeChat();
    });
</script>
