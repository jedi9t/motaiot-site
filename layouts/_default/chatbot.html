<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const history = document.getElementById('chat-history');
        const statusElement = document.getElementById('status-message');
        const inputArea = document.getElementById('chat-input-area');
        
        let isAuthenticated = false; // å…¨å±€è®¤è¯çŠ¶æ€

        function appendMessage(sender, text) {
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'AI';
            history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg whitespace-pre-wrap"><strong>${name}:</strong> ${text}</div>`;
            history.scrollTop = history.scrollHeight;
        }

        async function initializeChat() {
            try {
                // 1. æ£€æŸ¥ Session
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();

                if (session && session.user) {
                    isAuthenticated = true;
                    statusElement.innerHTML = `Login as: <strong>${session.user.name || session.user.email}</strong>ã€‚you can start to chatã€‚`;
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                } else {
                    statusElement.innerHTML = `<strong>è¯·æ³¨æ„:</strong> æ‚¨éœ€è¦<a href="/" class="text-blue-400 underline">è¿”å›ä¸»é¡µç™»å½•</a>æ‰èƒ½ä½¿ç”¨ AI å®¢æœã€‚`;
                    input.disabled = true;
                    sendBtn.disabled = true;
                }
            } catch (e) {
                console.error("Initialization Error:", e);
                statusElement.innerHTML = `<span class="text-red-500">ç³»ç»Ÿé”™è¯¯: æ— æ³•è¿æ¥åˆ°è®¤è¯æœåŠ¡ã€‚</span>`;
            }
        }

        function appendMessage(sender, text) {
            // æ”¹è¿› 1ï¼šä½¿ç”¨ Markdown æ¸²æŸ“
            const renderedText = sender === 'ai' ? marked.parse(text) : text;
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'AI';
            
            // ä½¿ç”¨ data-id å±æ€§æ¥å®šä½ AI æ¶ˆæ¯å®¹å™¨
            const uniqueId = 'msg-' + Date.now();
            
            // å¦‚æœæ˜¯ç”¨æˆ·æ¶ˆæ¯ï¼Œç›´æ¥æ·»åŠ ï¼›å¦‚æœæ˜¯ AI æ¶ˆæ¯ï¼Œæ·»åŠ ä¸€ä¸ªç©ºçš„å®¹å™¨
            if (sender === 'user') {
                history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg whitespace-pre-wrap"><strong>${name}:</strong> ${renderedText}</div>`;
            } else {
                history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg" data-id="${uniqueId}"><strong>${name}:</strong> <span class="ai-text"></span></div>`;
            }
            
            history.scrollTop = history.scrollHeight;
            return uniqueId;
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !isAuthenticated) return;

            // --- æ”¹è¿› 2ï¼šæ˜¾ç¤ºæ€è€ƒæç¤ºï¼Œç¦ç”¨è¾“å…¥ ---
            const thinkingId = appendMessage('user', message); // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            
            input.value = '';
            sendBtn.disabled = true;
            input.disabled = true;
            statusElement.textContent = 'AI æ­£åœ¨æ€è€ƒ (Streaming)...';
            
            // æ·»åŠ ä¸€ä¸ªä¸´æ—¶çš„ AI æ¶ˆæ¯å®¹å™¨ï¼Œç”¨äºæ¥æ”¶æµæ•°æ®
            const aiMessageId = appendMessage('ai', ''); 
            const aiTextElement = history.querySelector(`[data-id="${aiMessageId}"] .ai-text`);
            
            let fullResponseText = '';

            try {
                // æ”¹è¿› 3ï¼šä½¿ç”¨ fetch API å¤„ç† ReadableStream
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (response.status === 401) {
                    throw new Error("ä¼šè¯æ— æ•ˆï¼Œè¯·é‡æ–°ç™»å½•ã€‚");
                }
                if (!response.ok) {
                    throw new Error("API å¤„ç†å¤±è´¥æˆ–è¿”å›é”™è¯¯çŠ¶æ€ã€‚");
                }
                
                // ç¡®ä¿å“åº”æ˜¯æµå¼çš„
                if (!response.body) {
                    throw new Error("æœåŠ¡å™¨æœªè¿”å›æµæ•°æ®ã€‚");
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // é€æ­¥è¯»å–æµæ•°æ®
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    fullResponseText += chunk;
                    
                    // å®æ—¶æ›´æ–° UI å¹¶æ¸²æŸ“ Markdown (æ€§èƒ½è¦æ±‚é«˜)
                    // æ³¨æ„ï¼šä¸ºäº†æµç•…æ€§ï¼Œæˆ‘ä»¬åªåœ¨æœ€åæ¸²æŸ“ Markdownï¼Œè¿™é‡Œæ˜¾ç¤ºçº¯æ–‡æœ¬
                    aiTextElement.innerHTML = fullResponseText; 
                    
                    history.scrollTop = history.scrollHeight;
                }

                // æ”¹è¿› 1 æœ€ç»ˆæ­¥éª¤ï¼šæµæ¥æ”¶å®Œæ¯•ï¼Œè¿›è¡Œæœ€ç»ˆ Markdown æ¸²æŸ“
                aiTextElement.innerHTML = marked.parse(fullResponseText); 
                
            } catch (error) {
                console.error("Chat Error:", error);
                aiTextElement.innerHTML = `[ç³»ç»Ÿé”™è¯¯]: æ— æ³•å¤„ç†è¯·æ±‚ã€‚(${error.message})`;
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                statusElement.textContent = isAuthenticated ? 'æ‚¨å¯ä»¥ç»§ç»­å¯¹è¯äº†ã€‚' : '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // å¯åŠ¨èŠå¤©åˆå§‹åŒ–
        initializeChat();
    });
</script>
