<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const history = document.getElementById('chat-history');
        
        let isAuthenticated = false; // å…¨å±€è®¤è¯çŠ¶æ€
        let thinkingInterval = null; // ç”¨äºæ§åˆ¶åŠ¨ç”»çš„è®¡æ—¶å™¨
       
        // ----------------------------------------------------
        // å¤„ç† AI æ€è€ƒåŠ¨ç”» 
        // ----------------------------------------------------
        function startThinkingAnimation() {
            // éœ€æ±‚ 2: çŠ¶æ€ç›´æ¥æ˜¾ç¤ºåœ¨è¾“å…¥æ¡†ä¸­
            input.placeholder = "AI æ­£åœ¨æ€è€ƒ";
            let dots = 0;
            
            // éœ€æ±‚ 1: æ¯ç§’å¢åŠ ä¸€ä¸ªç‚¹
            thinkingInterval = setInterval(() => {
                dots = (dots % 3) + 1;
                input.placeholder = "AI æ­£åœ¨æ€è€ƒ" + ".".repeat(dots);
            }, 1000);
            
            // ç¡®ä¿è¾“å…¥æ¡†è¢«ç¦ç”¨ï¼ŒåŒæ—¶ç¦ç”¨å‘é€æŒ‰é’®
            input.disabled = true;
            sendBtn.disabled = true;
        }

        function stopThinkingAnimation(success = true) {
            clearInterval(thinkingInterval);
            input.disabled = !isAuthenticated; // æ¢å¤è¾“å…¥çŠ¶æ€
            sendBtn.disabled = !isAuthenticated; // æ¢å¤æŒ‰é’®çŠ¶æ€
            
            // æ¢å¤ placeholder 
            if (success) {
                input.placeholder = "è¾“å…¥æ‚¨çš„é—®é¢˜...";
            } else {
                input.placeholder = "è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚";
            }
        }

        // ----------------------------------------------------
        // ä¿®æ­£åçš„è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ° UI
        // ----------------------------------------------------
        /**
        * æ·»åŠ æ¶ˆæ¯åˆ° UIï¼Œå¹¶æ ¹æ®å‘é€è€…ç±»å‹è¿›è¡Œ Markdown æ¸²æŸ“ã€‚
        * * æ³¨æ„ï¼šç”±äºåç«¯æ˜¯é˜»å¡å¼è¿”å›å®Œæ•´æ–‡æœ¬ï¼Œå‰ç«¯åªéœ€è¦è°ƒç”¨ä¸€æ¬¡ appendMessage(sender, text)ã€‚
        */
        function appendMessage(sender, text) {
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'AI';
            
            let messageContentHTML;

            if (sender === 'user') {
                // 1. ç”¨æˆ·æ¶ˆæ¯ï¼šä¸éœ€è¦ Markdown æ¸²æŸ“ï¼Œç›´æ¥æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼ˆtextContentçš„å®‰å…¨åšæ³•ï¼‰
                //    ä¸ºäº†é¿å… XSS é£é™©ï¼Œæœ€å¥½å¯¹çº¯æ–‡æœ¬è¿›è¡Œè½¬ä¹‰ï¼ˆè¿™é‡Œä½¿ç”¨ DOM API ç®€åŒ–ï¼‰
                const tempDiv = document.createElement('div');
                tempDiv.textContent = text;
                messageContentHTML = tempDiv.innerHTML; // è‡ªåŠ¨è½¬ä¹‰ï¼Œä¿è¯å®‰å…¨
            } else {
                // 2. AI æ¶ˆæ¯ï¼šä½¿ç”¨ marked.parse() æ¸²æŸ“ Markdown
                if (typeof marked !== 'undefined') {
                    // âœ… å…³é”®ï¼šä½¿ç”¨ marked.parse() å°† Markdown è½¬æ¢ä¸º HTML
                    messageContentHTML = marked.parse(text); 
                } else {
                    // å¤‡ä»½ï¼šå¦‚æœ marked åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºåŸå§‹æ–‡æœ¬ï¼ˆå¹¶è½¬ä¹‰ï¼‰
                    const tempDiv = document.createElement('div');
                    tempDiv.textContent = text;
                    messageContentHTML = tempDiv.innerHTML;
                }
            }

            // å…³é”®ï¼šå¯¹æ•´ä¸ªæ¶ˆæ¯ä½“ä½¿ç”¨ innerHTML æ³¨å…¥æ¸²æŸ“åçš„å†…å®¹
            // è¿™å°†å…è®¸ Markdown è½¬æ¢æˆçš„ HTMLï¼ˆä¾‹å¦‚ <h1>, <strong>, <ul>ï¼‰ç”Ÿæ•ˆ
            history.innerHTML += `
                <div class="${className} p-2 bg-gray-700/50 rounded-lg">
                    <strong>${name}:</strong> 
                    <div class="message-body">${messageContentHTML}</div>
                </div>
            `;
            history.scrollTop = history.scrollHeight;
        }

        // ----------------------------------------------------
        // æ–°å¢å‡½æ•°ï¼šåŠ è½½å†å²è®°å½•
        // ----------------------------------------------------
        async function loadHistory() {
            try {
                const response = await fetch('/api/chat/history');
                if (response.status === 401) return; // ä»…åœ¨ç™»å½•åå°è¯•åŠ è½½ï¼Œæœªç™»å½•ä¸æŠ¥é”™

                if (response.ok) {
                    const historyData = await response.json();
                    
                    // 1. æ¸…é™¤åˆå§‹çš„æ¬¢è¿æ¶ˆæ¯
                    history.innerHTML = ''; 

                    // 2. æ¸²æŸ“å†å²æ¶ˆæ¯
                    historyData.forEach(item => {
                        // æ¸²æŸ“ç”¨æˆ·æ¶ˆæ¯
                        if (item.userMessage) {
                            appendMessage('user', item.userMessage);
                        }
                        // æ¸²æŸ“ AI å“åº”
                        if (item.aiResponse) {
                            // è°ƒç”¨ appendMessageï¼Œå®ƒä¼šè´Ÿè´£ Markdown æ¸²æŸ“
                            appendMessage('ai', item.aiResponse); 
                        }
                    });
                    history.scrollTop = history.scrollHeight;
                } else {
                    console.error("Failed to load history:", await response.text());
                }
            } catch (e) {
                console.error("Load History Error:", e);
            }
        }
        async function initializeChat() {
            try {
                // 1. æ£€æŸ¥ Session
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();

                if (session && session.user) {
                    isAuthenticated = true;                   
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                    // âœ… å…³é”®ï¼šç™»å½•æˆåŠŸåï¼ŒåŠ è½½å†å²è®°å½•
                    await loadHistory();
                } else {                    
                    input.disabled = true;
                    sendBtn.disabled = true;
                }
            } catch (e) {
                console.error("Initialization Error:", e);
                {{/*  statusElement.innerHTML = `<span class="text-red-500">ç³»ç»Ÿé”™è¯¯: æ— æ³•è¿æ¥åˆ°è®¤è¯æœåŠ¡ã€‚</span>`;  */}}
            }
        }
        
        // ----------------------------------------------------
        // ä¸»å‘é€å‡½æ•° (å¤„ç† Streaming & SSE è§£æ)
        // ----------------------------------------------------
        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !isAuthenticated) { /* ... */ return; }

            appendMessage('user', message);
            input.value = '';
            // å¯åŠ¨åŠ¨ç”»å’Œç¦ç”¨
            startThinkingAnimation();

            sendBtn.disabled = true;
            input.disabled = true;
            {{/*  statusElement.textContent = 'AI æ­£åœ¨æ€è€ƒ (Streaming)...';  */}}
            
            const aiMessageId = appendMessage('ai', ''); 
            const aiTextElement = history.querySelector(`[data-id="${aiMessageId}"] .ai-text`);
            
            let fullResponseText = '';

            try {
                // 1. å‘èµ·æµå¼è¯·æ±‚ (æ³¨æ„ Accept: "text/event-stream" å¿…é¡»åœ¨åç«¯è®¾ç½®)
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (response.status === 401) { throw new Error("ä¼šè¯æ— æ•ˆï¼Œè¯·é‡æ–°ç™»å½•ã€‚"); }
                
                if (!response.ok) {
                    const errorText = await response.text(); 
                    throw new Error(`API é”™è¯¯: ${response.status} - ${errorText}`);
                }
                
                if (!response.body) {
                    throw new Error("æœåŠ¡å™¨æœªè¿”å›æµæ•°æ®ã€‚");
                }
                
                // 2. SSE è§£æå’Œæµå¼è¯»å–é€»è¾‘
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; 
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    let position = buffer.indexOf("\n\n");
                    
                    while (position !== -1) {
                        const chunk = buffer.substring(0, position);
                        const lines = chunk.split("\n");
                        let data = "";
                        
                        // æå– SSE data: éƒ¨åˆ†
                        for (let line of lines) {
                            if (line.startsWith("data:")) {
                                data += line.substring(5).trimLeft(); // ç§»é™¤ "data:"
                            }
                        }

                        if (data) {
                            if (data === '[DONE]') {
                                break; 
                            }
                            
                            try {
                                // è§£æ JSON (å“åº”æ•°æ®ï¼š{"response": "..."})
                                const parsedData = JSON.parse(data);
                                
                                const chunkText = parsedData.response || parsedData.reply || "";

                                if (chunkText) {
                                    fullResponseText += chunkText;
                                    
                                    // å®æ—¶æ›´æ–° UI (æ˜¾ç¤ºç´¯ç§¯çš„çº¯æ–‡æœ¬)
                                    aiTextElement.textContent = marked.parse(fullResponseText); 
                                    history.scrollTop = history.scrollHeight;
                                }

                            } catch (e) {
                                console.error("SSE JSON parsing error:", e, data);
                            }
                        }
                        
                        // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªå—
                        buffer = buffer.substring(position + 2);
                        position = buffer.indexOf("\n\n");
                    }
                }
                
                // 3. æœ€ç»ˆ Markdown æ¸²æŸ“
                if (typeof marked !== 'undefined') {
                    aiTextElement.innerHTML = marked.parse(fullResponseText); 
                } else {
                    aiTextElement.textContent = fullResponseText;
                }                           
                stopThinkingAnimation(true);
            } catch (error) {
                console.error("Chat Error:", error);
                appendMessage('ai', `[ç³»ç»Ÿé”™è¯¯]: æ— æ³•å¤„ç†è¯·æ±‚ã€‚è¯·é‡æ–°ç™»å½•ã€‚ (${error.message})`);
                // ä»…æ˜¾ç¤ºä¸€æ¡é”™è¯¯æ¶ˆæ¯
                const tempDiv = document.createElement('div');
                tempDiv.textContent = `[ç³»ç»Ÿé”™è¯¯]: ${error.message}`;
                const errorMessageHTML = tempDiv.innerHTML;

                history.innerHTML += `<div class="text-left text-red-500 p-2 bg-red-700/50 rounded-lg"><strong>AI:</strong> <div class="message-body">${errorMessageHTML}</div></div>`;
                history.scrollTop = history.scrollHeight;                
                stopThinkingAnimation(false);
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // å¯åŠ¨èŠå¤©åˆå§‹åŒ–
        initializeChat();
    });
</script>
