<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const history = document.getElementById('chat-history');
        
        let isAuthenticated = false; // å…¨å±€è®¤è¯çŠ¶æ€
        let thinkingInterval = null; // ç”¨äºæ§åˆ¶åŠ¨ç”»çš„è®¡æ—¶å™¨
       
        // ----------------------------------------------------
        // å¤„ç† AI æ€è€ƒåŠ¨ç”» 
        // ----------------------------------------------------
        function startThinkingAnimation() {
            // éœ€æ±‚ 2: çŠ¶æ€ç›´æ¥æ˜¾ç¤ºåœ¨è¾“å…¥æ¡†ä¸­
            input.placeholder = "ğŸ¤– æ­£åœ¨æ€è€ƒ";
            let dots = 0;
            
            // éœ€æ±‚ 1: æ¯ç§’å¢åŠ ä¸€ä¸ªç‚¹
            thinkingInterval = setInterval(() => {
                dots = (dots % 30) + 1;
                input.placeholder = "ğŸ¤– æ­£åœ¨æ€è€ƒ" + ".".repeat(dots);
            }, 1000);
            
            // ç¡®ä¿è¾“å…¥æ¡†è¢«ç¦ç”¨ï¼ŒåŒæ—¶ç¦ç”¨å‘é€æŒ‰é’®
            input.disabled = true;
            sendBtn.disabled = true;
        }

        function stopThinkingAnimation(success = true) {
            clearInterval(thinkingInterval);
            input.disabled = !isAuthenticated; // æ¢å¤è¾“å…¥çŠ¶æ€
            sendBtn.disabled = !isAuthenticated; // æ¢å¤æŒ‰é’®çŠ¶æ€
            
            // æ¢å¤ placeholder 
            if (success) {
                input.placeholder = "è¾“å…¥æ‚¨çš„é—®é¢˜...";
            } else {
                input.placeholder = "è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æ—¥å¿—ã€‚";
            }
        }

        // ----------------------------------------------------
        // ä¿®æ­£åçš„è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ° UIï¼ˆå¹¶è¿”å›å†…å®¹å…ƒç´ ï¼‰
        // ----------------------------------------------------
        /**
        * æ·»åŠ æ¶ˆæ¯åˆ° UIï¼Œå¹¶æ ¹æ®å‘é€è€…ç±»å‹è¿›è¡Œ Markdown æ¸²æŸ“ã€‚
        * * æ³¨æ„ï¼šæ­¤å‡½æ•°ç°åœ¨è¿”å›ç”¨äºæµå¼æ›´æ–°çš„ <div class="message-body"> å…ƒç´ ã€‚
        */
        function appendMessage(sender, text) {
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'ğŸ¤–';
            
            let messageContentHTML;

            if (sender === 'user') {
                // 1. ç”¨æˆ·æ¶ˆæ¯ï¼šä¸éœ€è¦ Markdown æ¸²æŸ“ï¼Œç›´æ¥æ˜¾ç¤ºçº¯æ–‡æœ¬ï¼ˆtextContentçš„å®‰å…¨åšæ³•ï¼‰
                const tempDiv = document.createElement('div');
                tempDiv.textContent = text;
                messageContentHTML = tempDiv.innerHTML; // è‡ªåŠ¨è½¬ä¹‰ï¼Œä¿è¯å®‰å…¨
            } else {
                // 2. AI æ¶ˆæ¯ï¼šä½¿ç”¨ marked.parse() æ¸²æŸ“ Markdown
                if (typeof marked !== 'undefined') {
                    // âœ… å…³é”®ï¼šä½¿ç”¨ marked.parse() å°† Markdown è½¬æ¢ä¸º HTML
                    messageContentHTML = marked.parse(text); 
                } else {
                    // å¤‡ä»½ï¼šå¦‚æœ marked åŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºåŸå§‹æ–‡æœ¬ï¼ˆå¹¶è½¬ä¹‰ï¼‰
                    const tempDiv = document.createElement('div');
                    tempDiv.textContent = text;
                    messageContentHTML = tempDiv.innerHTML;
                }
            }

            // --- å…³é”®æ›´æ”¹ï¼šä½¿ç”¨ DOM API åˆ›å»ºå…ƒç´  ---
            
            // 1. åˆ›å»ºæœ€å¤–å±‚çš„å®¹å™¨
            const messageContainer = document.createElement('div');
            messageContainer.className = `${className} p-2 bg-gray-700/50 rounded-lg`;

            // 2. åˆ›å»ºæ¶ˆæ¯ä½“ (è¿™æ˜¯æˆ‘ä»¬å°†è¦è¿”å›çš„å…ƒç´ )
            const messageBody = document.createElement('div');
            messageBody.className = 'message-body';
            messageBody.innerHTML = messageContentHTML; // è®¾ç½®åˆå§‹å†…å®¹ (å¯èƒ½æ˜¯ç©ºçš„)

            // 3. ç»„è£…
            messageContainer.innerHTML = `<strong>${name}:</strong> `; // æ·»åŠ  "AI:" æˆ– "æ‚¨:"
            messageContainer.appendChild(messageBody); // å°†æ¶ˆæ¯ä½“é™„åŠ åˆ°å®¹å™¨ä¸­

            // 4. æ·»åŠ åˆ°èŠå¤©è®°å½•
            history.appendChild(messageContainer);
            history.scrollTop = history.scrollHeight;

            // 5. âœ… [!!é‡è¦!!] è¿”å›å¯¹æ¶ˆæ¯ä½“å…ƒç´ çš„å¼•ç”¨
            return messageBody;
        }

        // ----------------------------------------------------
        // æ–°å¢å‡½æ•°ï¼šåŠ è½½å†å²è®°å½•
        // ----------------------------------------------------
        async function loadHistory() {
            try {
                const response = await fetch('/api/chat/history');
                if (response.status === 401) return; // ä»…åœ¨ç™»å½•åå°è¯•åŠ è½½ï¼Œæœªç™»å½•ä¸æŠ¥é”™

                if (response.ok) {
                    const historyData = await response.json();
                    
                    // 1. æ¸…é™¤åˆå§‹çš„æ¬¢è¿æ¶ˆæ¯
                    history.innerHTML = ''; 

                    // 2. æ¸²æŸ“å†å²æ¶ˆæ¯
                    historyData.forEach(item => {
                        // æ¸²æŸ“ç”¨æˆ·æ¶ˆæ¯
                        if (item.userMessage) {
                            appendMessage('user', item.userMessage);
                        }
                        // æ¸²æŸ“ AI å“åº”
                        if (item.aiResponse) {
                            // è°ƒç”¨ appendMessageï¼Œå®ƒä¼šè´Ÿè´£ Markdown æ¸²æŸ“
                            appendMessage('ai', item.aiResponse); 
                        }
                    });
                    history.scrollTop = history.scrollHeight;
                } else {
                    console.error("Failed to load history:", await response.text());
                }
            } catch (e) {
                console.error("Load History Error:", e);
            }
        }
        async function initializeChat() {
            try {
                // 1. æ£€æŸ¥ Session
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();

                if (session && session.user) {
                    isAuthenticated = true;                   
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                    // âœ… å…³é”®ï¼šç™»å½•æˆåŠŸåï¼ŒåŠ è½½å†å²è®°å½•
                    await loadHistory();
                } else {                    
                    input.disabled = true;
                    sendBtn.disabled = true;
                }
            } catch (e) {
                console.error("Initialization Error:", e);
                {{/*  statusElement.innerHTML = `<span class="text-red-500">ç³»ç»Ÿé”™è¯¯: æ— æ³•è¿æ¥åˆ°è®¤è¯æœåŠ¡ã€‚</span>`;  */}}
            }
        }
        
        // ----------------------------------------------------
        // ä¸»å‘é€å‡½æ•° 
        // ----------------------------------------------------
        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !isAuthenticated) { /* ... */ return; }

            // 1. åˆå§‹åŒ–å’Œ UI å‡†å¤‡
            appendMessage('user', message);
            input.value = '';
            startThinkingAnimation();

            // å…³é”®ï¼šaiTextElement ç°åœ¨æ˜¯ span å…ƒç´ çš„æœ‰æ•ˆå¼•ç”¨
            const aiTextElement = appendMessage('ai', ''); 
            
            let fullResponseText = '';
            let successFlag = true; // è·Ÿè¸ªæ˜¯å¦æˆåŠŸå®Œæˆæµ

            try {
                // 2. å‘èµ·æµå¼è¯·æ±‚ 
                const response = await fetch('/api/chat/chat', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (response.status === 401) { throw new Error("ä¼šè¯æ— æ•ˆï¼Œè¯·é‡æ–°ç™»å½•ã€‚"); }
                if (!response.ok) {
                    const errorText = await response.text(); 
                    throw new Error(`API é”™è¯¯: ${response.status} - ${errorText}`);
                }
                if (!response.body) { throw new Error("æœåŠ¡å™¨æœªè¿”å›æµæ•°æ®ã€‚"); }
                
                // 3. SSE è§£æå’Œæµå¼è¯»å–é€»è¾‘
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; 
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    let position = buffer.indexOf("\n\n");
                    
                    while (position !== -1) {
                        const chunk = buffer.substring(0, position);
                        const lines = chunk.split("\n");
                        let data = "";
                        
                        for (let line of lines) {
                            if (line.startsWith("data:")) {
                                data += line.substring(5).trimLeft(); 
                            }
                        }

                        if (data) {
                            if (data === '[DONE]') {
                                position = -1; // å¼ºåˆ¶é€€å‡ºå¤–éƒ¨å¾ªç¯
                                break; 
                            }
                            
                            try {
                                const parsedData = JSON.parse(data);
                                const chunkText = parsedData.response || parsedData.reply || "";

                               if (chunkText) {
                                    fullResponseText += chunkText;
                                    
                                    // ğŸš¨ ä¿®æ­£ï¼šå®æ—¶ Markdown æ¸²æŸ“å¹¶èµ‹å€¼ç»™ innerHTML
                                    // (è¿™ä¼šæ˜¯ CPU å¯†é›†å‹æ“ä½œï¼Œä½†å¯è§£å†³æ¸²æŸ“é—®é¢˜)
                                    if (typeof marked !== 'undefined') {
                                        aiTextElement.innerHTML = marked.parse(fullResponseText); 
                                    } else {
                                        // å¤‡ä»½çº¯æ–‡æœ¬
                                        aiTextElement.textContent = fullResponseText;
                                    }
                                    
                                    history.scrollTop = history.scrollHeight;
                                }

                            } catch (e) {
                                console.error("SSE JSON parsing error (corrupt chunk):", e, data);
                            }
                        }
                        
                        // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªå—
                        buffer = buffer.substring(position + 2);
                        position = buffer.indexOf("\n\n");
                    }
                }
                
                // 4. æœ€ç»ˆ Markdown æ¸²æŸ“
                {{/*  if (typeof marked !== 'undefined') {
                    aiTextElement.innerHTML = marked.parse(fullResponseText); 
                }   */}}
                
            } catch (error) {
                // 5. å…³é”®ä¿®æ­£ï¼šåœ¨ catch å—ä¸­ï¼Œç›´æ¥ä½¿ç”¨æœ‰æ•ˆçš„å¼•ç”¨ aiTextElement
                successFlag = false;
                console.error("Chat Error:", error);

                // æ¸…ç©ºå†…å®¹å¹¶æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯ (é¿å…åˆ›å»ºç ´åå¼•ç”¨çš„æ–° div)
                aiTextElement.innerHTML = `<span class="text-red-400">[ç³»ç»Ÿé”™è¯¯]: ${error.message}</span>`;
                
            } finally {
                stopThinkingAnimation(successFlag);
            }
        }
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // å¯åŠ¨èŠå¤©åˆå§‹åŒ–
        initializeChat();
    });
</script>
