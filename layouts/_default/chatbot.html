    <div class="container lg:col-8 mx-auto">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    // ç¡®ä¿ marked.js åº“å·²åœ¨ baseof.html çš„åº•éƒ¨åŠ è½½
    
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const history = document.getElementById('chat-history');
        const statusElement = document.getElementById('status-message');
        
        let isAuthenticated = false; 

        // ------------------- (è¾…åŠ©å‡½æ•°ï¼šåˆå§‹åŒ–èŠå¤©çŠ¶æ€, appendMessage ä¿æŒä¸å˜) -------------------
        // [è¯·ç¡®ä¿ initializeChat å‡½æ•°çš„å®Œæ•´ä»£ç æ”¾åœ¨è¿™é‡Œ]
        async function initializeChat() {
            try {
                const sessionResponse = await fetch('/api/auth/session');
                const session = await sessionResponse.json();

                if (session && session.user) {
                    isAuthenticated = true;
                    statusElement.innerHTML = `å·²ç™»å½•ä¸º: <strong>${session.user.name || session.user.email}</strong>ã€‚æ‚¨å¯ä»¥å¼€å§‹å¯¹è¯äº†ã€‚`;
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                    
                    // å‡è®¾ loadHistory å‡½æ•°å·²åœ¨å¤–éƒ¨å®šä¹‰ä¸”å¯ç”¨
                    // await loadHistory(); 
                } else {
                    statusElement.innerHTML = `<strong>è¯·æ³¨æ„:</strong> æ‚¨éœ€è¦<a href="/" class="text-blue-400 underline">è¿”å›ä¸»é¡µç™»å½•</a>æ‰èƒ½ä½¿ç”¨ AI å®¢æœã€‚`;
                    input.disabled = true;
                    sendBtn.disabled = false; 
                }
            } catch (e) {
                console.error("Initialization Error:", e);
                statusElement.innerHTML = `<span class="text-red-500">ç³»ç»Ÿé”™è¯¯: æ— æ³•è¿æ¥åˆ°è®¤è¯æœåŠ¡ã€‚</span>`;
            }
        }
        
        function appendMessage(sender, text) {
            const className = sender === 'user' ? 'text-right text-blue-400' : 'text-left text-green-400';
            const name = sender === 'user' ? 'æ‚¨' : 'AI';
            
            // å¦‚æœæ˜¯ AI æ¶ˆæ¯ï¼Œåˆ›å»ºä¸€ä¸ªæ–°çš„å®¹å™¨å¹¶è¿”å›å…¶ ID
            if (sender === 'ai') {
                const uniqueId = 'msg-' + Date.now();
                history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg" data-id="${uniqueId}"><strong>${name}:</strong> <span class="ai-text"></span></div>`;
                history.scrollTop = history.scrollHeight;
                return uniqueId;
            } 
            
            // å¦‚æœæ˜¯ç”¨æˆ·æ¶ˆæ¯
            const tempDiv = document.createElement('div');
            tempDiv.textContent = text;
            history.innerHTML += `<div class="${className} p-2 bg-gray-700/50 rounded-lg whitespace-pre-wrap"><strong>${name}:</strong> ${tempDiv.innerHTML}</div>`;
            history.scrollTop = history.scrollHeight;
            return null;
        }
        
        // ----------------------------------------------------
        // ä¸»å‘é€å‡½æ•° (å¤„ç† Streaming & SSE è§£æ)
        // ----------------------------------------------------
        async function sendMessage() {
            const message = input.value.trim();
            if (!message || !isAuthenticated) { /* ... */ return; }

            appendMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            input.disabled = true;
            statusElement.textContent = 'AI æ­£åœ¨æ€è€ƒ (Streaming)...';
            
            const aiMessageId = appendMessage('ai', ''); 
            const aiTextElement = history.querySelector(`[data-id="${aiMessageId}"] .ai-text`);
            
            let fullResponseText = '';

            try {
                // 1. å‘èµ·æµå¼è¯·æ±‚ (æ³¨æ„ Accept: "text/event-stream" å¿…é¡»åœ¨åç«¯è®¾ç½®)
                const response = await fetch('/api/chat/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message }),
                });

                if (response.status === 401) { throw new Error("ä¼šè¯æ— æ•ˆï¼Œè¯·é‡æ–°ç™»å½•ã€‚"); }
                
                if (!response.ok) {
                    const errorText = await response.text(); 
                    throw new Error(`API é”™è¯¯: ${response.status} - ${errorText}`);
                }
                
                if (!response.body) {
                    throw new Error("æœåŠ¡å™¨æœªè¿”å›æµæ•°æ®ã€‚");
                }
                
                // 2. SSE è§£æå’Œæµå¼è¯»å–é€»è¾‘
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; 
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    
                    let position = buffer.indexOf("\n\n");
                    
                    while (position !== -1) {
                        const chunk = buffer.substring(0, position);
                        const lines = chunk.split("\n");
                        let data = "";
                        
                        // æå– SSE data: éƒ¨åˆ†
                        for (let line of lines) {
                            if (line.startsWith("data:")) {
                                data += line.substring(5).trimLeft(); // ç§»é™¤ "data:"
                            }
                        }

                        if (data) {
                            if (data === '[DONE]') {
                                break; 
                            }
                            
                            try {
                                // è§£æ JSON (å“åº”æ•°æ®ï¼š{"response": "..."})
                                const parsedData = JSON.parse(data);
                                
                                const chunkText = parsedData.response || parsedData.reply || "";

                                if (chunkText) {
                                    fullResponseText += chunkText;
                                    
                                    // å®æ—¶æ›´æ–° UI (æ˜¾ç¤ºç´¯ç§¯çš„çº¯æ–‡æœ¬)
                                    aiTextElement.textContent = fullResponseText; 
                                    history.scrollTop = history.scrollHeight;
                                }

                            } catch (e) {
                                console.error("SSE JSON parsing error:", e, data);
                            }
                        }
                        
                        // ç§»åŠ¨åˆ°ä¸‹ä¸€ä¸ªå—
                        buffer = buffer.substring(position + 2);
                        position = buffer.indexOf("\n\n");
                    }
                }
                
                // 3. æœ€ç»ˆ Markdown æ¸²æŸ“
                if (typeof marked !== 'undefined') {
                    aiTextElement.innerHTML = marked.parse(fullResponseText); 
                } else {
                    aiTextElement.textContent = fullResponseText;
                }
                
            } catch (error) {
                console.error("Chat Error:", error);
                appendMessage('ai', `[ç³»ç»Ÿé”™è¯¯]: æ— æ³•å¤„ç†è¯·æ±‚ã€‚è¯·é‡æ–°ç™»å½•ã€‚ (${error.message})`);
                // ä»…æ˜¾ç¤ºä¸€æ¡é”™è¯¯æ¶ˆæ¯
                const tempDiv = document.createElement('div');
                tempDiv.textContent = `[ç³»ç»Ÿé”™è¯¯]: ${error.message}`;
                const errorMessageHTML = tempDiv.innerHTML;

                history.innerHTML += `<div class="text-left text-red-500 p-2 bg-red-700/50 rounded-lg"><strong>AI:</strong> <div class="message-body">${errorMessageHTML}</div></div>`;
                history.scrollTop = history.scrollHeight;
                statusElement.textContent = `è¿æ¥å¤±è´¥: è¯·æ£€æŸ¥æ—¥å¿—ã€‚`;
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                statusElement.textContent = isAuthenticated ? 'æ‚¨å¯ä»¥ç»§ç»­å¯¹è¯äº†ã€‚' : '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // å¯åŠ¨èŠå¤©åˆå§‹åŒ–
        initializeChat();
    });
</script>
{{ end }}
