{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}
{{ $width := .Get "width" | default "100%" }} {{ $align := .Get "align" | default "center" }} <figure class="video-container align-{{ $align }}" style="width: {{ $width }}; max-width: 100%;">
    <video autoplay loop muted playsinline preload="metadata" width="100%" aria-label="{{ $alt }}">
        <source src="{{ $src | relURL }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {{ with $caption }}
        <figcaption>{{ . }}</figcaption>
    {{ end }}
</figure>
